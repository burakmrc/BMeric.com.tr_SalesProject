<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burak MERIC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'
    />
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
  </head>
  <body>
    <div class="app">
      <div class="cardList">
        <button class="cardList__btn btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>

        <div class="cards__wrapper">
          <div class="card current--card">
            <div class="card__image">
              <img src="public/ai.png" alt="" />
            </div>
          </div>

          <div class="card next--card">
            <div class="card__image">
              <img src="public/portfolio/hacker1.png" alt="" />
            </div>
          </div>

          <div class="card previous--card">
            <div class="card__image">
              <img src="public/portfolio/hacker3.png" alt="" />
            </div>
          </div>
        </div>

        <button class="cardList__btn btn btn--right">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-right"></use>
            </svg>
          </div>
        </button>
      </div>

      <div class="infoList">
        <div class="info__wrapper">
          <div class="info current--info">
            <h1 class="text name">Highlands</h1>
            <h4 class="text location">Scotland</h4>
            <p class="text description">The mountains are calling</p>
          </div>

          <div class="info next--info">
            <h1 class="text name">Machu Pichu</h1>
            <h4 class="text location">Peru</h4>
            <p class="text description">Adventure is never far away</p>
          </div>

          <div class="info previous--info">
            <h1 class="text name">Chamonix</h1>
            <h4 class="text location">France</h4>
            <p class="text description">Let your dreams come true</p>
          </div>
        </div>
      </div>

      <div class="app__bg">
        <div class="app__bg__image current--image">
          <img id="bg-img" src="public/ai-bg.png"alt="" />
        </div>
        <div class="app__bg__image next--image">
          <img src="public/portfolio/hacker1.png" alt="" />
        </div>
        <div class="app__bg__image previous--image">
          <img src="public/portfolio/hacker3.png" alt="" />
        </div>
      </div>
    </div>

    <div class="loading__wrapper">
      <div class="loader--text">Loading...</div>
      <div class="loader">
        <span></span>
      </div>
    </div>

    <svg class="icons" >
      <symbol
        id="arrow-left"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="328 112 184 256 328 400"
        />
      </symbol>
      <symbol
        id="arrow-right"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="184 112 328 256 184 400"
        />
      </symbol>
    </svg>

    <div class="support">
      <a href="https://www.linkedin.com/in/burak-meri%C3%A7-a251591a1/" target="_blank"
        ><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/burak.mrc/" target="_blank"
        ><i class="fa-brands fa-instagram"></i></a>
    </div>
    <!-- partial -->
    <script>
      function updateImageSrc() {
        const bgImage = document.getElementById('bg-img');
        if (window.innerWidth < 1000) {
          bgImage.src = '/public/ai-mobil-bg.png';
        } else {
          bgImage.src = 'public/ai-bg.png'; // Set the default image source for larger screens
        }
      }
  
      // Call the function initially and listen for window resize events
      updateImageSrc();
      window.addEventListener('resize', updateImageSrc);
    </script>
	<script src="https://kit.fontawesome.com/8784af9d37.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
  </body>
</html>
